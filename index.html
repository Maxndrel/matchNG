<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>matchNG - Nigerian Job Matching Engine</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { 
      font-family: 'Inter', sans-serif; 
      background-color: #f9fafb; 
      margin: 0; 
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    .fade-in { animation: fadeIn 0.3s ease-in-out; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    
    /* Pre-hydration loader visibility */
    #root:empty + #loader { display: flex; }
    #loader { display: none; }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "next/": "https://esm.sh/next@^16.1.6/"
  }
}
</script>
</head>
<body class="bg-gray-50 text-gray-900 overflow-x-hidden">
  <div id="root"></div>
  
  <!-- Fallback loader in case of slow JS execution -->
  <div id="loader" style="position: fixed; inset: 0; background: white; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 9999;">
    <div style="width: 40px; height: 40px; border: 4px solid #10b981; border-top-color: transparent; border-radius: 50%; animation: spin 1s linear infinite;"></div>
    <p style="margin-top: 16px; color: #6b7280; font-weight: 700; font-size: 12px; letter-spacing: 0.1em; text-transform: uppercase;">Booting matchNG...</p>
    <style>@keyframes spin { to { transform: rotate(360deg); } }</style>
  </div>

  <script type="module" src="./index.tsx"></script>
</body>
</html>
