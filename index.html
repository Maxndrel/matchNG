
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, viewport-fit=cover">
  <title>matchNG - Nigerian Job Matching Engine</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --sat: env(safe-area-inset-top);
      --sar: env(safe-area-inset-right);
      --sab: env(safe-area-inset-bottom);
      --sal: env(safe-area-inset-left);
    }
    body { 
      font-family: 'Inter', sans-serif; 
      background-color: #f9fafb; 
      margin: 0; 
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      /* Prevent elastic scroll on body but allow it on containers */
      overscroll-behavior-y: none;
    }
    .fade-in { animation: fadeIn 0.3s ease-in-out; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    
    /* Mobile-specific utilities */
    .pb-safe { padding-bottom: var(--sab); }
    .pt-safe { padding-top: var(--sat); }
    
    #root:empty + #loader { display: flex; }
    #loader { display: none; }

    /* Touch targets */
    button, a, select, input {
      touch-action: manipulation;
    }

    /* Prevent text selection on UI elements */
    .select-none {
      -webkit-user-select: none;
      user-select: none;
    }
  </style>
<script type="importmap">
{

</head>
<body class="bg-gray-50 text-gray-900 overflow-x-hidden selection:bg-emerald-100 selection:text-emerald-900">
  <div id="root" class="min-h-screen flex flex-col"></div>
  
  <div id="loader" style="position: fixed; inset: 0; background: white; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 9999;">
    <div style="width: 48px; height: 48px; border: 5px solid #10b981; border-top-color: transparent; border-radius: 50%; animation: spin 0.8s cubic-bezier(0.4, 0, 0.2, 1) infinite;"></div>
    <div style="margin-top: 24px; text-align: center;">
      <p style="color: #111827; font-weight: 900; font-size: 14px; letter-spacing: 0.2em; text-transform: uppercase; margin: 0;">matchNG</p>

    </div>
    <style>@keyframes spin { to { transform: rotate(360deg); } }</style>
  </div>

  <script type="module" src="./index.tsx"></script>
</body>
</html>
